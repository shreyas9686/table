<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic_table</title>
</head>
<body>
    <table id="dynamic_table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" name="name[]"></td>
                <td><input type="text" name="email[]"></td>
                <td><button type="button" onclick="removeRow(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button type="button" onclick="addRow()">Add Row </button>
    <script>
        function addRow(button){
            var table=document.getElementById("dynamic_table").getElementsByTagName('tbody')[0];
            var newRow=table.insertRow(table.rows.length);
            var cell1=newRow.insertell(0);
            var cell2=newRow.insertcell(1);
            var cell3=newRow.insertcell(2);
            cell1.innerHTML= '<input type="text" name="name[]">';
            cell2.innerHTML= '<input type="email" name="email[]">';
            cell3.innerHTML= '<button type="buton" onclick="removeRow(this)">Remove</button>';
        }
        function removeRow(button){
            var row=button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
